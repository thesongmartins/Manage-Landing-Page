<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/output.css" />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="relative container mx-auto p-6">
        <!-- Flex container -->
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <div class="pt-2">
            <img src="images/logo.svg" alt="Manage logo" />
          </div>
          <!-- Menu Items -->
          <div class="hidden md:flex space-x-12">
            <a class="hover:text-DarkGrayishBlue" href="£">Pricing</a>
            <a class="hover:text-DarkGrayishBlue" href="£">Product</a>
            <a class="hover:text-DarkGrayishBlue" href="£">About Us</a>
            <a class="hover:text-DarkGrayishBlue" href="£">Careers</a>
            <a class="hover:text-DarkGrayishBlue" href="£">Commuinty</a>
          </div>
          <!-- Button -->
          <div>
            <a
              href=""
              class="hidden md:block p-3 px-6 pt-2 text-white bg-BrightRed rounded-full baseline hover:bg-VeryPaleRed"
              >Get Started</a
            >
          </div>
        </div>
      </nav>
      <!-- Hero Section -->
      <section id="hero">
        <div
          class="container flex flex-col-reverse md:flex-row items-center px-6 mx-auto mt-10 space-y-0 md:space-y-0"
        >
          <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
            <h1
              class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
            >
              Bring everyone together to build better products
            </h1>
            <p class="max-w-sm text-darkGrayishBlue md:text-left">
              Manage makes it simple for software teams to plan day-to-day tasks
              while keeeping the larger team goals in view.
            </p>
            <div class="flex justify-center md:justify-start">
              <a
                href=""
                class="p-3 px-6 pt-2 text-white bg-BrightRed rounded-full baseline hover:bg-VeryPaleRed"
                >Get Started</a
              >
            </div>
          </div>
          <div>
            <img src="images/illustration-intro.svg" alt="Illsutration intro" />
          </div>
        </div>
      </section>
      <!-- Features Section -->
      <section id="features">
        <div
          class="container flex flex-col px-4 mx-auto mt-10 space-y-12 md:space-y-0 md:flex-row"
        >
          <div class="flex flex-col space-y-12 md:w-1/2">
            <h2 class="max-w-md text-4xl font-bold text center md:text-left">
              What's different about Manage?
            </h2>
          </div>
          <div></div>
        </div>
      </section>
    </main>
  </body>
</html>
